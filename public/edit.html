<!--edit.html partial-->
<div class="container" ng-controller="editController">
  <form class="form-horizontal">
    <div class="form-group form-group-lg">
      <label for="articleTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="1" id="formTitle" ng-model='newTitle'>{{ newTitle }}</textarea>  <!-- title form id -->
      </div>
    </div>
    <div class="form-group">
      <label for="articleBody" class="col-sm-2 control-label">Body</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="9" id="formBody" ng-model='newBody'>{{ newBody }}</textarea>   <!-- body form id -->
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-11 col-sm-5">
        <button type="submit" class="btn btn-success" ng-click='save()'>Save</button>
      </div>
    </div>
  </form>
</div>
